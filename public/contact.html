<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pelvic Floor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: #E5E7EB; }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="p-4">
        <div class="container mx-auto">
             <a href="/" class="flex items-center space-x-3">
                <img src="logo.png" alt="App Logo" class="h-8 w-8">
                <span class="font-bold text-xl text-white">Pelvic Floor</span>
            </a>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-4 py-16 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Get in Touch</h1>
        <p class="text-gray-400 text-lg mb-8">Have a question or feedback? We'd love to hear from you.</p>
        <a href="mailto:support@pelvi.health" class="inline-block bg-pink-500 text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-pink-600 transition">
            Email Us: contact@pelvi.health
        </a>
    </main>
    <footer class="py-8 px-4 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Pelvic Health. All rights reserved.</p>
    </footer>

</html>
